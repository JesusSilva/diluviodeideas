<div class="container">
  <form>
    <div class="form-group">
      <label for="idea">Modifica tu gota</label>
      <textarea class="form-control" name="mensaje" id="idea" rows="3" [(ngModel)]="mensaje"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" (click)="editResponse(mensaje)">Vuelve a enviarla!</button>
  </form>
</div>
