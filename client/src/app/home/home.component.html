<div class="container">
  <div class="row">
    <div class="col-md text-center">
      <h1>ESTE ES EL PUTO MADAFAKING HOME</h1>
    </div>
  </div>
  <div class="row">
    <div *ngIf="!session.getUser()"  class="col-md-12">
      <div class="col-md-3">
        <button type="submit" [routerLink]="['/login']" class="btn btn-lg btn-primary btn-block">Login</button>
      </div><br>
      <div class="col-md-3">
        <button type="submit" [routerLink]="['/signup']" class="btn btn-lg btn-primary btn-block">Singup</button>
      </div>
    </div>
    <div *ngIf="session.getUser()">
      <div class="col-md-12">
        <button type="submit" (click)="logout()" class="btn btn-lg btn-primary btn-block">Logout</button>
      </div>
    </div>
  </div>
</div>
