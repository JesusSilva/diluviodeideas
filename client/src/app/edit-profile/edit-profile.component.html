<div *ngIf="user">
  <div class="container">
    <div class="row centrado wrapper sombra">
      <div class="col-md-12" style="margin-bottom:50px">
        <form class="form-horizontal">
          <fieldset>
            <!-- Form Name -->
            <legend>Edita tu perfil!</legend>
        
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="username">Username</label>
              <div class="col-md-12">
                <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" value="{{user.username}}" [(ngModel)]="user.username">
        
              </div>
            </div>
        
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="name">Nombre y Apellidos</label>
              <div class="col-md-12">
                <input id="name" name="name" type="text" placeholder="Nombre y Apellidos" class="form-control input-md" value="{{user.name}}" [(ngModel)]="user.name">
        
              </div>
            </div>
        
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="email">Correo electrónico</label>
              <div class="col-md-12">
                <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control input-md" value="{{user.email}}" [(ngModel)]="user.email">
        
              </div>
            </div>
        
            <!-- File Button
            <div class="form-group">
              <label class="col-md-12 control-label" for="avatar">Avatar</label>
              <div class="col-md-12">
                <input id="avatar" name="avatar" class="input-file" type="file">
              </div>
            </div> -->
        
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="password">Contraseña</label>
              <div class="col-md-12">
                <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control input-md" [(ngModel)]="user.password" value="">
        
              </div>
            </div>
        
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="confirm_password">Confirma contraseña</label>
              <div class="col-md-12">
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirma la contraseña" class="form-control input-md" [(ngModel)]="user.confirm_password">
        
              </div>
            </div>
        
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="espec">Especialidad</label>
              <div class="col-md-12">
                <select id="espec" name="espec" class="form-control" value="{{user.espec}}" [(ngModel)]="user.espec">
                  <option value="web">WEB</option>
                  <option value="ux">UX / UI</option>
                </select>
              </div>
            </div>
        
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="about_me">Sobre ti...</label>
              <div class="col-md-12">
                <textarea class="form-control" id="about_me" name="about_me" [(ngModel)]="user.about_me">{{user.about_me}}</textarea>
              </div>
            </div>
        
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="submit"></label>
              <div class="col-md-12">
                <button id="submit" name="submit" (click)="edit(user)" class="btn btn-success">Quiero cambiar mis datos!</button>
              </div>
            </div>
        
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
