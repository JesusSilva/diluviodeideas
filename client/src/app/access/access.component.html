<div *ngIf="!session.getUser()">
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form>
        <div class="input-container">
          <input type="text" id="username-login" name="username" required="required" [(ngModel)]="username"/>
          <label for="username">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password-login" name="password" required="required" [(ngModel)]="password"/>
          <label for="password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit" (click)="login(username,password)"><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>
      <form>
        <div class="input-container">
          <input type="text" id="username-signup" required="required" name="username" [(ngModel)]="username"/>
          <label for="username">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password-signup" required="required" name="password" [(ngModel)]="password"/>
          <label for="password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="confirm-password-signup" required="required" name="confirm_password" [(ngModel)]="confirm_password"/>
          <label for="password">Repeat Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button (click)="signup(username,password,confirm_password)"><span>Next</span></button>
        </div>
      </form>
      
    </div>
  </div>
</div>
